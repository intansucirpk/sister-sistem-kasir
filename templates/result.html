<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Transaksi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #007bff;
        }
        .btn-back {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
        .alert-info {
            font-size: 16px;
            padding: 20px;
            border-radius: 8px;
            background-color: #eaf4ff;
            color: #0069d9;
            border: 1px solid #0069d9;
        }
        .alert-info strong {
            font-size: 18px;
        }
        .alert-info p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Hasil Transaksi</h1>
        <div class="alert alert-info">
            <p><strong>Pesan:</strong> {{ message }}</p>
            <p><strong>Total Harga:</strong> Rp {{ total_harga }}</p>
        </div>
        <!-- Tambahkan jika diskon digunakan -->
        <!-- <p class="text-muted">Diskon: Rp {{ diskon }}</p> -->
        <br>
        <a href="/" class="btn-back">Kembali ke Form</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

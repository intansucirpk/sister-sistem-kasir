<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form dan Daftar Barang</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .container {
            margin-top: 30px;
        }
        .table th, .table td {
            text-align: center;
        }
        .table thead th {
            background-color: #007BFF;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn-primary {
            background-color: #007BFF;
            border-color: #007BFF;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .pagination .page-item.active .page-link {
            background-color: #007BFF;
            border-color: #007BFF;
            color: white;
        }
        .card {
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-header {
            background-color: white;
            border-bottom: 2px solid #007BFF;
        }
        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Judul -->
        <h1 class="text-center text-primary mb-4">TOKO SEMBAKO WIJAYA</h1>

        <!-- Tombol untuk membuka Modal -->
        <div class="d-flex justify-content-end mb-3">
            <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#transaksiModal">
                Tambah Transaksi
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tambahStokModal">
                Tambah Stok
            </button>
        </div>

        <!-- Card Tabel Daftar Barang -->
        <div class="card">
            <div class="card-header text-primary">
                <h5 class="mb-0">Daftar Barang</h5>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID Barang</th>
                            <th>Nama Barang</th>
                            <th>Stok</th>
                            <th>Harga</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for barang in data_barang %}
                        <tr>
                            <td>{{ barang[0] }}</td>
                            <td>{{ barang[1] }}</td>
                            <td>{{ barang[2] }}</td>
                            <td>{{ barang[3] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal Form Transaksi -->
        <div class="modal fade" id="transaksiModal" tabindex="-1" aria-labelledby="transaksiModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="transaksiModalLabel">Form Transaksi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post">
                            <div class="mb-3">
                                <label for="id_barang" class="form-label">ID Barang</label>
                                <input type="text" id="id_barang" name="id_barang" class="form-control" placeholder="Masukkan ID Barang" required>
                            </div>
                            <div class="mb-3">
                                <label for="jumlah" class="form-label">Jumlah</label>
                                <input type="number" id="jumlah" name="jumlah" class="form-control" placeholder="Masukkan Jumlah" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Proses Transaksi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Form Tambah Stok -->
        <div class="modal fade" id="tambahStokModal" tabindex="-1" aria-labelledby="tambahStokModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tambahStokModalLabel">Form Tambah Stok</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="/tambah_stok">
                            <div class="mb-3">
                                <label for="id_barang_tambah" class="form-label">ID Barang</label>
                                <input type="text" id="id_barang_tambah" name="id_barang" class="form-control" placeholder="Masukkan ID Barang" required>
                            </div>
                            <div class="mb-3">
                                <label for="jumlah_tambah" class="form-label">Jumlah Stok</label>
                                <input type="number" id="jumlah_tambah" name="jumlah_tambah" class="form-control" placeholder="Masukkan Jumlah Tambah" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Tambah Stok</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
